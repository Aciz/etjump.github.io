// MOTD ETC

set sv_hostname     "^7ETJump server" // Name of the server here
set server_motd0    "^7Welcome."	  // Message of the day
set server_motd1    "^7www^>.^7etjump^>.^7com"
set server_motd2    ""
set server_motd3    ""
set server_motd4    ""
set server_motd5    ""

// ADMIN SYSTEM
set g_admin         "etjump.db" // Admin database file
set g_adminLog      "adminsystem.log" // Admin log file
set g_logCommands   "1" // Should the system log admin commands
set g_mute          "3" // 1: Muted players can't send private messages
                        // 2: Muted players can't call votes
                        // 3: Muted players can't send private messages
                        // or call votes

// BANNERS
set g_bannerLocation    "1" // 0 for center, 1 for top, 2 for chat, 3 for left center
set g_bannerTime        "60000" // How often banner is printed (in milliseconds)
set g_banner1 		    "Welcome to ^7ETJump server!" 
set g_banner2           "Please visit us again!"
set g_banner3           "www.etjump.com"
set g_banner4           "Good luck"
set g_banner5           "Have fun"

// TRICKJUMP
set g_save              "1" // Enable / Disable save & load.
set g_ghostPlayers      "1" // Setting this to 0 will cause players to block 
                            // eachother.
set g_nofatigue         "1" // Enable / Disable auto-nofatigue 
                            // (cg_nofatigue for client side toggle)
set g_blockCheatCvars   "0" // Setting this to 1 will disable usage of 
                            // com_maxfps 333 and pmove_fixed 0 at the same 
                            // time
set g_weapons           "1" // Enable / Disable weapons
set g_noclip            "1" // Enable / Disable noclip for everyone(/noclip)
set g_savemsg           "Saved" // Message to print when /save is used
set g_mapScriptDir      "scripts" // Directory where custom map scripts are 
                                  // loaded from
set g_blockedMaps       ""  // Type in map names here if you don't want to
                            // let people vote them
                            // example: "oasis fueldump radar"
set g_nameChangeLimit   "5" // How many times client can change name 
                            // in a minute
set g_goto              "1" // Enable / Disable goto & call

// PORTAL GUN
set g_portalMode        "1" // Set this to 0 if you want people to spawn
                            // with a portal gun. (Does not work on maps that
                            // disabled portal guns on spawn. (Distillery_beta))

// FLOODPROTECTION
set g_floodprotection	"1" // Enable / Disable flood protection
set g_floodlimit 		"5" // How many times client can flood before
                            // protection kicks in.
set g_floodwait			"768" // How often client needs to send messages
                                      // for it to be considered flooding.

// ANTIFLOOD
set g_maxConnsPerIP     "2" // How many clients can connect from one IP
set g_voteCooldown      "15" // How many seconds till client can vote again
                             // after voting

// LOGGING

set g_dailyLogs "1"				// Logs to path_to_etjump/logs/Month-Day-Year
set g_log "etserver.log" 		// Game logging. Set this if you're not using daily logs.
set g_logsync 0					// Sync logs.
set logfile 2 					// Console logging ( 1: enable 2: enable and sync )